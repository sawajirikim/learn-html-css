<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼링크</title>
  </head>
  <body>
    <h1>하이퍼링크</h1>
    <h2>하이퍼링크 및 이미지 UI 예제</h2>

    <!-- 내가 먼저 해본 실습 -->
    <img src="/src/assets/cafew/card-02-@1x.jpg" alt="카페 사진" />
    <h3>RESPONSIVE WEB<br />DESIGN STRATEGIES</h3>
    <h4>반응형 웹디자인 전략</h4>
    <a href="/">강의 정보</a>

    <!-- 슬비쌤의 코드 절대 정답은 아니다. -->
    <figure>
      <img src="/src/assets/cafew/card-02-@1x.jpg" alt="" />
      <figcaption>
        <p>RESPONSIVE WEB<br />DESIGN STRATEGIES</p>
        <p>반응형 웹디자인 전략</p>
        <a href="/">강의정보</a>
      </figcaption>
    </figure>

    <h2>텍스트 링크</h2>
    <!-- 텍스트 하이퍼링크 -->
    <a href="https://bootcamp.likelion.net/" target="_blank"
      >멋쟁이 사자처럼 부트캠프</a
    >

    <br />

    <!-- _blank와 blank의 차이 -->
    <a href="https://github.com/sawajirikim/" target="blank">Github</a>

    <br />

    <!-- global 속성 title => 툴팁 -->
    <a
      href="https://www.naver.com"
      title="네이버 사이트로 이동합니다. (새창)"
      target="_blank"
      rel="noopener noreferrer"
      >네이버</a
    >

    <br />

    <h2>이미지 태그</h2>
    <a href="https://www.apple.com"
      ><img src="/src/assets/apple/apple_watch.jpeg" alt="애플워치" width="200"
    /></a>

    <br />

    <h2>PDF 링크</h2>
    <a
      href="/src/assets/pdf/google-seo-guide-ko.pdf"
      download="google-seo-guide-ko.pdf"
      >구글 SEO 가이드</a
    >

    <br />

    <h2>전화번호 또는 이메일 주소로 하이퍼 링크</h2>
    <!-- 최근에는 이렇게(클릭하면 메일 클라이언트가 나오게끔) 쓰지 않는다. -->
    <a href="mailto:viperbm00@gmail.com?subject=문의사항"
      >viperbm00@gmail.com</a
    >
    <br />
    <!-- 아래를 모바일에서 누르면 바로 전화걸기도 가능하다~ -->
    <a href="tel:+821023456789">고객센터 010-2345-6789</a>

    <br />

    <!-- case 1 : html4.01 xtml1.0 에서 쓰던 방법-->
    <h2><a href="/">텍스트</a></h2>
    <br />
    <h2><a href="/">제목</a></h2>
    <p><a href="/">내용</a></p>

    <!-- case 2 : html5에서 허용되는 형태 (컨텐츠 모델이 달라졌음) => 문법상 가능하지만 스크린 리더상 불편할 수 있음-->
    <a href="/"><h2>텍스트</h2></a>
    <br />
    <a href="/"
      ><h2>제목</h2>
      <p>내용</p></a
    >

    <br />
  </body>
</html>
